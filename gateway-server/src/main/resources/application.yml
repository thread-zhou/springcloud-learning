spring:
  application:
    name: gateway-service # 注册中心显示名称
server:
  port: 7777

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: routes

zuul:
  routes:
    core-server: /core/**
